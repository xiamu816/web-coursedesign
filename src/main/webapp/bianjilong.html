<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片居中与下方超链接示例</title>
    <style>
        /* 重置浏览器默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .image {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        .link-under-image {
            margin-top: 20px; /* 图片与链接之间的间距，可调整 */
            text-decoration: none;
            color: #007bff;
            font-size: 50px;
        }

        .link-under-image:hover {
            color: #0056b3;
        }
        .text{
            font-size: 40px;

        }
        p {
            text-indent: 2em; /* 1em等于当前字体大小，所以2em大约等于两个空格 */
        }
    </style>
</head>
<body>
<a href="index.html" class="text">首页</a>
<div class="centered-content">
    <img src="https://rsc.nefu.edu.cn/__local/D/F6/F8/2403EF8AEAD218ED25C45340631_DFDE1BA4_1C293B.jpg" alt="示例图片" class="image">
    <h2>边继龙</h2>
    <p>边继龙，副教授，工学博士，硕士生导师，软件工程专业副主任，支部委员，毕业于哈尔滨工程大学计算机应用技术专业，美国印第安纳大学访问学者。主要研究方向：计算机视觉，深度学习，生物信息学等方面的研究。主持黑龙江省自然科学基金面上项目、中央高校基本科研经费项目3项科研项目。累计发表学术论文20余篇，其中被EI/SCI收录10余篇，发明及实用新型专利3项。
    </p>
</div>

</body>
</html>
