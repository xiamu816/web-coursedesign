<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片居中与下方超链接示例</title>
    <style>
        /* 重置浏览器默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
        }

        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .image {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        .link-under-image {
            margin-top: 20px; /* 图片与链接之间的间距，可调整 */
            text-decoration: none;
            color: #007bff;
            font-size: 50px;
        }

        .link-under-image:hover {
            color: #0056b3;
        }
        .text{
            font-size: 40px;

        }
        p {
            text-indent: 2em; /* 1em等于当前字体大小，所以2em大约等于两个空格 */
        }
    </style>
</head>
<body>
<a href="index.html" class="text">首页</a>
<div class="centered-content">
    <img src="https://ccec.nefu.edu.cn/__local/D/CC/CD/111CCD3716FBCD4A97948BBE090_4DC1EC65_CA0E3.png" alt="示例图片" class="image">
    <h2>李莉</h2>
    <p>博士，教授，硕士生导师，东北林业大学青年成栋名师、软件工程专业主任、专业党支部书记。美国加州大学（河滨）访问学者。主持和参加国家级、省部级各类科研、教研项目15项，各级各类获奖10余项，作为第一作者发表SCI、EI、中文核心期刊等论文20余篇、主编教材4部。主持国家级一流本科课程、黑龙江省线上线下精品课程、东北林业大学一流本科课程、东北林业大学重点课程。获得第二届全国高校混合式教学设计创新大赛一等奖、华为产学合作专项奖；2次入选黑龙江省在线教学优秀案例；多次获得东北林业大学教学质量优秀奖、教学改革奖、教书育人先进个人称号。
    </p>
</div>

</body>
</html>
